<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="js/jquery-1.4.2.min.js"></script>
<link rel="stylesheet" href="css/audioplayer.css" />
<script src="js/audioplayer.plugin.js"></script>

<script language="javascript" type="text/javascript">
	jQuery(document).ready(function($){

		/*YouTube Video Library Loading*/
		var settings = {
			hook: ["audioplayer1", "audioplayer2", "audioplayer3"],
			buttonId: ["button1", "button2", "button3"],
			audioId: ["music1", "music2", "music3"]
		}

		$('#audioplayer1').jQueryAudioPlayer('init',settings);
		
	}); //document.ready 
</script>

</head>

<body>

<audio id="music1" preload="true">
  <source src="audio/demo.mp3">
</audio>

<audio id="music2" preload="true">
  <source src="audio/demo.mp3">
</audio>

<audio id="music3" preload="true">
  <source src="audio/demo.mp3">
</audio>

<!--
<div id="audioplayer1"></div>

-->

<!--<script language="javascript" type="text/javascript" src="js/audioplayer.js"></script>-->


</body>
</html>
